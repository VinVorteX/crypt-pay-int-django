{% extends 'core/base.html' %}

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="py-20 text-center space">
    <h1 class="text-7xl text-slate-300 font-bold">Log In</h1>
</div>

<div class="max-w-lg mx-auto py-12 px-8 bg-slate-800">
    <form action="." method="post" class="space-y-6">

        {% csrf_token %}

        <div class="space-y-4">
            <label for="id_username" class="text-lg text-white">Username:</label>

            <input type="text" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="username" id="id_username">
        </div>

        <div class="space-y-4">
            <label for="id_password1" class="text-lg text-white">Password:</label>

            <input type="password" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="password1" id="id_password1">
        </div>
        <div class="space-y-4">
            <label for="id_password2" class="text-lg text-white">Repeat Password:</label>

            <input type="password" class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" name="password2" id="id_password2">
        </div>
        <br>
        {% if form.errors %}
            <div class="py-6 px-8 bg-amber-600 text-white rounded-lg">
                <p>Username or Password is not correct!</p>
            </div>
        {% endif %}
        <br>
        <div>
            <button class="w-full py-6 px-8 bg-sky-800 text-white font-bold rounded-xl">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
